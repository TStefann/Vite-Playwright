name: Build, Lint, Test, and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Node.js Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-node-modules-

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start Development Server
        run: npm run dev & sleep 10 && curl http://localhost:5173/

      - name: Lint Code
        run: npm run lint

      - name: Run Unit Tests
        run: npm run unit-test

      - name: Upload Unit Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Unit Tests Report
          path: unit-test-report.json

      - name: Run E2E Tests
        run: npm run e2e-test

      - name: Upload E2E Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: E2E Tests Report
          path: e2e-tests/Reports

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Node.js Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-node-modules-

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: Expose Deployed Page URL
        run: echo "https://tstefann.github.io/playwright/"
