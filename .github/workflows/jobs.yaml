name: Build, Lint, Test and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            deps-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Lint code
        run: cd /home/runner/work/playwright/playwright && npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run unit tests
        run: npm run unit-test

      - name: Upload Unit Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Unit Tests Report
          path: unit-test-report.json

  e2e-tests:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Start Development Server
        run: npm run dev & sleep 10 && curl http://localhost:5173/

      - name: Run e2e tests
        run: npm run e2e-test

      - name: Upload E2E Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: E2E Tests Report
          path: e2e-tests/Reports

  build:
    runs-on: ubuntu-latest
    needs: [setup, lint, unit-tests]
    steps:
      - name: Build
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dist"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      pages: write
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: Expose Page URL
        run: echo "https://tstefann.github.io/playwright/"
